<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data â†” Spec (JSON Schema)</title>

    <style>
      :root {
        color-scheme: light only;
      }

      html,
      body {
        background: #ffffff;
      }

      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 0;
        color: #111;
      }

      .toolbar {
        display: flex;
        gap: 8px;
        padding: 12px;
        border-bottom: 1px solid #e5e7eb;
        align-items: center;
        background: #fff;
      }

      .tabs {
        display: flex;
        gap: 8px;
      }

      .tab {
        border: 1px solid #d1d5db;
        padding: 6px 10px;
        border-radius: 8px;
        background: #fff;
        cursor: pointer;
      }

      .tab.active {
        background: #0ea5e9;
        color: #fff;
        border-color: #0ea5e9;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0;
        height: calc(100vh - 57px);
        background: #fff;
        color: #111;
        grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      }

      .panel {
        padding: 12px 16px;
        overflow: auto;
        background: #ffffff;
        color: #111;
        min-width: 0;
      }

      .panel + .panel {
        border-left: 1px solid #e5e7eb;
      }

      pre {
        background: #ffffff;
        color: #111;
        padding: 12px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        overflow: auto;
      }

      code {
        background: #f6f6f6;
        color: #111;
        padding: 1px 4px;
        border-radius: 4px;
      }

      .muted {
        color: #555;
        font-size: 12px;
      }

      .pill {
        border: 1px solid #d1d5db;
        border-radius: 999px;
        padding: 2px 8px;
        font-size: 12px;
        background: #fff;
        color: #111;
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 0;
        border-bottom: 1px dashed #e5e7eb;
      }

      .row:last-child {
        border-bottom: 0;
      }

      .badge {
        display: inline-block;
        padding: 2px 8px;
        font-size: 12px;
        border-radius: 999px;
        background: #f0f0f0;
        margin-left: 6px;
        color: #111;
      }

      .badge.type {
        background: #eee;
        color: #111;
      }

      button {
        background: #fff;
        color: #111;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
      }

      button:hover {
        background: #f9fafb;
      }

      a {
        color: #0b6;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
